                        <!-- <ul class="gnb_info_sub">
                            <li><a href="#">탐나는전 소개</a></li>

                        </ul> -->
                    </li>
                    <li class="gnb_personal"><a href="#">개인사용자</a>
                        <!-- <ul class="gnb_personal_sub">
                            <li><a href="#">카드 신청</a></li>

                            <li><a href="#">이용 내역</a></li>
                            <li><a href="#">가맹점 찾기</a></li>
                        </ul> -->
                    </li>
                    <li class="gnb_shop"><a href="#">가맹점</a>
                        <!-- <ul class="gnb_shop_sub">
                            <li><a href="#">가맹점 혜택</a></li>
                            <li><a href="#">가맹점 등록</a></li>
                            <li><a href="#">가맹점 매출확인</a></li>
                            <li><a href="#">홍보물 다운</a></li>
                        </ul> -->
                    </li>
                    <li class="gnb_customer"><a href="#">고객센터</a>
                        <!-- <ul class="gnb_customer_sub">
                            <li><a href="#">공지사항</a></li>

        <!-- <div class="gnb_sub">

                <h3>서브메뉴</h3>
            </div>
        </div> -->
        <!-- gnb end -->
    </header>
    <!-- header end -->

    <!-- main start -->
    <main id="main" class="main">
        <!-- tamna join -->
        <div class="tamna_join">

            <h2>회원가입</h2>
            <div class="tamna_join_txt">
                웹에서 사용하실 아이디와 비밀번호를 입력해주세요.
            </div>

            <!-- tamna join order -->
            <div class="tamna_join_order">
                <ol>
                    <li class="tamna_join_order1"><a href="#">약관동의</a></li>
                    <li class="tamna_join_order2"><a href="#">회원정보 입력</a></li>
                    <li class="tamna_join_order3"><a href="#">가입완료</a></li>
                </ol>
            </div>
            <!-- tamna join order end -->
            <!-- tamna join end -->
        </div>

        <!-- tamna input form -->
        <div class="tamna_input_form">
            <form name="join3" action="" method="POST">
                <fieldset>
                    <legend class="blind">회원가입</legend>
                    <div class="tamna_join_id_box">
                        <label for="tamna_join_id" class="tamna_join_id_label">아이디(이메일주소)</label>
                        <input type="text" name="id" id="tamna_join_id" value="">
                        <input type="text" class="tamna_join_id_select_input">
                        <span id="at">＠</span>
                        <select name="id_domain" id="tamna_join_id_domain">
                            <option value="naver.com">naver.com</option>
                            <option value="gmail.com">gmail.com</option>
                            <option value="hanmail.net">hanmail.net</option>
                            <option value="nate.com">nate.com</option>
                            <option value="hotmail.com">hotmail.com</option>
                            <option value="직접입력">직접입력</option>
                        </select>
                    </div>
                    

                    <div class="tamna_input_pw_box">
                        <label for="tamna_input_pw" class="tamna_input_pw_label">비밀번호</label>
                        <input type="password" name="tamna_input_pw" id="tamna_input_pw" minlength="8" maxlength="12"
                            placeholder="영문(대소문자), 숫자, 특수문자 포함 8자리 이상 12자리 이하">
                    </div>

                    <div class="tamna_input_pw_check_box">
                        <label for="tamna_input_pw_check" class="tamna_input_pw_check_label">비밀번호 확인</label>
                        <input type="password" name="tamna_input_pw_check" id="tamna_input_pw_check" minlength="8"
                            maxlength="12" placeholder="영문(대소문자), 숫자, 특수문자 포함 8자리 이상 12자리 이하">
                    </div>
                    <!-- tamna input form end -->
                    <button type="submit" value="next" class="tamna_join_finish_btn">회원가입 완료</button>
                    <!-- tamna join finish btn end -->
                </fieldset>
            </form>
        </div>


    </main>
    <!-- main end -->

    <!-- footer start -->
    <footer id="footer" class="footer">

                <p>Copyright 2020 제주특별자치도. All rights reserved</p>
            </div>
            <div class="footer_jejugoverment"><a href="#">제주특별자치도 바로가기</a></div>
